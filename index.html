<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/app.js" defer></script>
    <script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
</head>
<body>
    <div class="container">
        <h3>Choose your pokemon!</h3>

        <div class="button-container">
            <button id="bulbasaur" type="button" class="nes-btn is-success">Bulbasaur</button>
            <button id="charmander" type="button" class="nes-btn is-error">Charmander</button>
            <button id="squirtle" type="button" class="nes-btn is-primary">Squirtle</button>
        </div>
        
        <div class="button-results">
            <h3>Name: <span id="name"></span></h3>
            <h3>Type: <span id="type"></span></h3>
            <h3>HP: <span id="hp"></span></h3>
            <h3>Weight: <span id="weight"></span></h3>
            <img id="sprite" src="" alt="pokemon">

        </div>

        

        <h3>Random move below pokemon can learn:</h3>
        <div class="random-move">
            <form>
                <input id="input" name="name" type="text"/>
                <button id="button" type="click"> Get Move </button>
            </form>
            <h3>Move: <span id="move"></span></h3>
        </div>

    </div>


    
    
    
    
    

</body>
</html>
